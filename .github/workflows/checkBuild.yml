name: Check build
on:
  pull_request:
    branches: [ dev ]
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: build artifact
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
    - name: Install dependencies
      run: |
        if [ -e yarn.lock ]; then
        yarn install --frozen-lockfile
        elif [ -e package-lock.json ]; then
        npm ci
        else
        npm i
        fi
    - name: Build
      run: npm run build

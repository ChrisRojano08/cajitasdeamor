name: Check build
on:
  pull_request:
    branches: [ dev ]
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: build artifact
      uses: actions/setup-node@v2
      with:
        node-version: 14.x
        cache: 'npm'
        cache-dependency-path: './cajitasdeamor/package-lock.json'
    - name: Install dependencies
      run: git config --global url."https://${{ secrets.PAT }}@github.com/".insteadOf ssh://git@github.com/
      run: npm ci
    - name: Build
      run: npm run build
